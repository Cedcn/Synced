language: ruby
dist: trusty
addons:
  postgresql: '9.6'
branches:
  only:
  - master
cache: bundler
bundler_args: "--jobs=3 --retry=3 --without development production"
rvm:
- 2.4.0
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
before_script:
- bundle install --jobs=3 --retry=3 --without development --path=${BUNDLE_PATH:-vendor/bundle}
- bundle exec rake db:create db:migrate
script:
- bundle exec rspec spec
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: master
